{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}

  <h1>My account</h1>

  <ul>
  {% for account in accounts %}
    <li> <a href="{% url 'account' account.id %}">{{account.name}}</a> </li>
  {% endfor %}
  </ul>

{% endif %}

<a href="{% url 'dashboard' %}">Dashboard</a>

{% endblock content %}
